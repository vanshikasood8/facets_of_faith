<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="testi.css">
    <title> Testimonials Slider</title>


</head>

<body>

    <div class="wrapper">
        <div style="position: relative;" class="card">
            <div class="about-wrapper">
                <div class="about">
                    <p id="para">“ I personally think that visits to different places were great! There was so much to
                        learn from different speakers, especially from Mr. Piyush Kukrety. I wish there were more visits
                        to different places of worship. Facets of Faith would be memorable. ”</p>
                    <span id="name" class="name">- Khushi Jain</span>

                </div>
            </div>

            <div style="position: relative;" class="right-content">

                <div style="height:340px;width:250px ;position: absolute;top: 50%;transform: translate(-40%,-50%);"
                    class="svg">
                    <img style="height: 100%;position: absolute;" src="./images/pattern-bg.svg">
                </div>



                <div class="image-wrapper">


                    <div id="image" style="position: relative;" class="image">

                        <img style="border-radius: 8px;object-fit: cover;max-width:250px;"
                            src="./images/cristin-awesome.jpg">

                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-tanya.jpg">
                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">
                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">
                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">
                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">
                        <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">
                            <img style="border-radius: 8px;object-fit: cover;max-width: 250px;"
                            src="./images/image-john.jpg">    

                    </div>
                    <div id="slider-button" class="slider-button">
                        <div style="cursor: pointer;" id="leftbutton" class="left">
                            <span style="height: 25px;width: 25px;" class="iconify"
                                data-icon="dashicons:arrow-left-alt2" data-inline="false"></span>

                        </div>
                        <div style="cursor:pointer;" id="rightbutton" class="right">

                            <span style="height: 25px;width: 25px;" class="iconify"
                                data-icon="dashicons:arrow-right-alt2" data-inline="false"></span>

                        </div>

                    </div>

                </div>
            </div>
            <div style="position: absolute;bottom: 0px;height: 100px;width: 90%;left: 0;" class="bottomsvg">
                <img style="width: 100%;height: 100%;" src="./images/pattern-curve.svg">
            </div>
        </div>


    </div>



</body>
<script src="testi.js">  
</script>

<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</html>
